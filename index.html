<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
    <header class="text-center mb-3">
        <h1>Keep Contact</h1>
    </header>
    <section class="card p-4">
            <form class="form_Agenda row g-2" id="formContact" method="post">
                <div class="col-md-3">
                    <label for="contactName" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="contactName" id="contactName" >
                </div>

                <div class="col-md-3">
                    <label for="emailContact" class="form-label">Email</label>
                    <input type="email" class="form-control" name="emailContact" id="emailContact">
                </div>
            
                <div class="col-md-3">
                    <label for="telContact" class="form-label">Telefone</label>
                    <input type="tel"
                    class="form-control" name="telContact" id="telContact">
                </div> 
                <button class="btn btn-primary">Adicionar</button>
            </form>
        <!--Tabela-->
        <table class="table table-bordered table-sm ">
            <thead class="table table-sm">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tb-contact">
                <!--Os contatos são inseridos por meio do JS-->
            </tbody>
        </table>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
